<html>
	<head>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>

		<h1>Question</h1>
		<p>
			<a href="/list.html" class="button">View all questions</a>
			<button class="triggerRetrain">Retrain AI</button>
		</p>

		<form>

			<textarea name="question" placeholder="Enter a question"></textarea>

			<div class="container">
				<div class="half">
					<h2>Chosen tags</h2>
					<ul>
					</ul>
				</div>

				<div class="half">
					<h2>Possible tags</h2>
					<input name="tag" class="tag" placeholder="Enter a new tag">
					<ol>
					</ol>
				</div>
			</div>
			<p>
				<label>Use in training <input type="checkbox" class="validated" name="validated"></label>
			</p>
			<p>
				<button type="submit">Save question with chosen tags</button>
			</p>
		</form>

		<script src="util.js"></script>
		<script src="common.js"></script>
		<script src="script.js"></script>

	</body>
</html>
